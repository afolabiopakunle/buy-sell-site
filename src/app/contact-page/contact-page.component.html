<div class="content-box">
  <h3>Send the owner a message:</h3>
  <div>
    <label for="">
      Your email address:
      <input type="email" name="email" [(ngModel)]="email">
    </label>
  </div>
  <div>
    <label for="">
      Your message:
      <textarea name="" id="" cols="30" rows="10" [(ngModel)]="message"></textarea>
    </label>
  </div>
  <button (click)="sendMessage()">Send Message</button>
</div>
